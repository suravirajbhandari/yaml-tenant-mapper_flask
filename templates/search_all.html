<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search by TPA or Tenant name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://nightly.datatables.net/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>
</head>
<body>
    <h1 class="heading-primary">Search by TPA or Tenant name</h1>
    <div>
        <div>
            <table id="data-table" class="display"></table>
        </div>
        <a href="/"><button class="button">Back</button></a>
        <script>
            function populateDataTable(data) {
                $('#data-table').DataTable({
                    data: data,
                    columns: Object.keys(data[0]).map(col => ({ data: col, title: col })),
                    scrollX: true
                });
            }
            var js_data = {{ data | safe }};
            populateDataTable(js_data);
        </script>
    </div>
</body>
</html>
